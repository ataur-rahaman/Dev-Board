<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

        <!-- tailwind & daisyui cdn -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            sky: '#F4F7FF',
            text: '#00303C',
            textgray: '#000000',
            accent: '#3752FD',
          },
          fontFamily: {
            poppins: ["Poppins", "sans-serif"]
          }
        }
      }
    }
  </script>

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body class="bg-sky pt-6 font-poppins">

   <header>
    <nav class="max-w-screen-2xl mx-auto p-5 flex items-center justify-between bg-[#FFFFFF] rounded-2xl">
        <div class="flex gap-3 items-center">
            <img src="./assets/logo.png" alt="">
            <h1 class="text-4xl font-light">Dev <span class="font-bold">Board</span></h1>
        </div>
        <div>
            <button class="text-white font-medium text-base py-2 px-6 bg-accent rounded-md">Back to Desk</button>
        </div>
    </nav>
    <main>
        <section>
            <h1 class="text-2xl font-bold text-center p-5">Blogs</h1>
        </section>
    </main>
 </header>

</html>
